<ion-header>

  <ion-navbar color="secondary">
    <ion-title>New Custom AR Session </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="border-radius: 25px;">

  <button ion-button full round color="primary" (click)="presentPopover()">Select a Model</button>
  <form  name="myForm" novalidate (ngSubmit)="addSession()">
    <ion-list>
      <ion-item>
        <ion-label floating>Create a Session</ion-label>
        <ion-input type="text" [(ngModel)]="data.new_roomname" name="roomname" required> </ion-input>
  <p ng-show="myForm.roomname.$error.required">* Session name is required</p>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
  </ion-card>
</ion-content>
