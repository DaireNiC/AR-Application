<ion-header>
  <ion-navbar>
    <ion-title>AddRoom</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addSession()">
    <ion-list>
      <ion-item>
        <ion-label floating>Create a Session</ion-label>
        <ion-input type="text" [(ngModel)]="data.new_roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>

  <form (ngSubmit)="loadSession()">
    <ion-list>
      <ion-item>
        <ion-label floating>Load Session</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Load</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
