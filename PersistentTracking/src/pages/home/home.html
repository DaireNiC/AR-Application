<ion-header>

  <ion-toolbar color="secondary" style="font-family: Sniglet;">
       <ion-title>ARchitect</ion-title>
   </ion-toolbar>
</ion-header>


<ion-content padding class="bg-style">
  <div class="top-img">
    <img src="assets/imgs/open-plane.png" />
  </div>
  <ion-card style="border-radius: 25px;">

    <ion-card-header>

      <ion-card-title> Start a Session! </ion-card-title>
    </ion-card-header>

    <ion-card-content>


      <button ion-button full round color="primary" (click)="createSession()">Create Session</button>
      <br>

      <button ion-button full round color="secondary" (click)="showPrompt()">Load Session</button>

    </ion-card-content>
  </ion-card>

  <div class="bottom-img">
    <img src="assets/imgs/blackground_smol.png" />
  </div>

</ion-content>
