<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Select a model</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of models; let i = index" ion-item>
      <ion-avatar item-left>
              <img src={{m.img}}>
          </ion-avatar>
      <ion-label>{{m.name}}</ion-label>
      <ion-checkbox [(ngModel)]="m.selected" checked="m.selected" (click)="dismiss(m)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
